<ion-view view-title="Selecionar dispositivo">
  <ion-content class="padding">
    <ion-radio ng-repeat="device in devices"
      ng-value="device"
      ng-model="data.selected">
      <h2>{{device.name}}</h2>
      <p>{{device.id}}</p>
    </ion-radio>
  </ion-content>
  <ion-footer-bar>
  <div class="button-bar padding5px">
    <a class="button button-positive border-radios2px" ng-click="connect(data)">
      <strong>Conectar</strong>
    </a>
  </div>
</ion-footer-bar>
</ion-view>
